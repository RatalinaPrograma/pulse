<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://st4.depositphotos.com/2885805/38568/v/450/depositphotos_385683364-stock-illustration-paramedic-emergency-cartoon-composition.jpg" />
    <ion-card-header>
    </ion-card-header>
  
    <ion-card-content>
      Antes de revisar cualquier expediente o sintomas, porfavor iniciar sesion con su correo y la contraseña que se le asigno
    </ion-card-content>
  </ion-card>
  <ion-icon name="person-circle-outline"></ion-icon>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-item>
        <ion-input label="Ingrese su email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese su contraseña" type="password" value=""></ion-input>
      </ion-item>
    </ion-card-header>
  </ion-card>
  
</ion-content>
