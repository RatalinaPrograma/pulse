<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="custom-title">
      Pulse<ion-icon name="pulse-outline" class="white-icon"></ion-icon>Track
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col size-md="6" size-lg="4" size-sm="10" size-xs="12">
        <ion-card>
          <img alt="Ilustración de paramédico"
            src="https://st4.depositphotos.com/2885805/38568/v/450/depositphotos_385683364-stock-illustration-paramedic-emergency-cartoon-composition.jpg"
            style="width: 100%; height: auto;" />
          <ion-card-content class="center-text">
            <b>Antes de revisar cualquier expediente o síntomas, por favor inicie sesión con su correo y la contraseña
              que
              se le asignó.</b>
          </ion-card-content>

        </ion-card>

        <ion-card>
          <ion-item class="custom-item" style="--padding-start: 8px;">
            <ion-icon name="person-circle-outline" slot="start" style="margin-right: 4px;"></ion-icon>
            <ion-input placeholder="Ingrese su email" type="email"></ion-input>
          </ion-item>
          <ion-item class="custom-item" style="--padding-start: 8px;">
            <ion-icon name="lock-closed-outline" slot="start" style="margin-right: 4px;"></ion-icon>
            <ion-input placeholder="Ingrese su contraseña" type="password"></ion-input>
          </ion-item>
        </ion-card>

        <ion-button class="custom-button" expand="full" shape="round">
          Iniciar sesión
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
